<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compress and optimize your images online with our free Image Compression Tool. Reduce file size without losing quality.">
  <meta name="keywords" content="image compression, optimize images, reduce image size, free image tool">
  <meta name="author" content="Your Name">
  <title>Image Compression Tool</title>
  <!-- Google AdSense Script (Replace YOUR_AD_UNIT_ID with your actual AdSense ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      font-weight: 600;
    }

    header p {
      font-size: 1.1rem;
      color: #7f8c8d;
    }

    main {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }

    .tool-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-section {
      text-align: center;
    }

    .upload-btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 1rem;
      border: none;
    }

    .upload-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .compression-level {
      text-align: center;
    }

    .compression-level label {
      font-size: 1.1rem;
      color: #2c3e50;
      font-weight: 500;
    }

    .compression-level input {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      cursor: pointer;
    }

    .image-preview {
      text-align: center;
    }

    .image-preview h2 {
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: 500;
    }

    .image-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .image-preview img:hover {
      transform: scale(1.02);
    }

    #compressBtn {
      background-color: #2ecc71;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 1rem;
    }

    #compressBtn:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }

    #downloadLink {
      background-color: #e67e22;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }

    #downloadLink:hover {
      background-color: #d35400;
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tool-container {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Compress and optimize your images easily!</p>
  </header>

  <main>
    <!-- AdSense Ad Unit -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="tool-container">
      <div class="upload-section">
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload" class="upload-btn">Upload Image</label>
      </div>

      <div class="compression-level">
        <label for="compressionRange">Compression Level: <span id="compressionValue">50%</span></label>
        <input type="range" id="compressionRange" min="0" max="1" step="0.1" value="0.5">
      </div>

      <div class="image-preview">
        <h2>Original Image</h2>
        <img id="originalImage" src="" alt="Original Image">
      </div>

      <div class="image-preview">
        <h2>Compressed Image</h2>
        <img id="compressedImage" src="" alt="Compressed Image">
      </div>

      <button id="compressBtn">Compress Image</button>
      <a id="downloadLink" class="hidden" download="compressed_image.jpg">Download Compressed Image</a>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
           data-ad-slot="0987654321"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script>
    // DOM Elements
    const imageUpload = document.getElementById('imageUpload');
    const originalImage = document.getElementById('originalImage');
    const compressedImage = document.getElementById('compressedImage');
    const compressionRange = document.getElementById('compressionRange');
    const compressionValue = document.getElementById('compressionValue');
    const compressBtn = document.getElementById('compressBtn');
    const downloadLink = document.getElementById('downloadLink');

    // Event Listeners
    imageUpload.addEventListener('change', handleImageUpload);
    compressionRange.addEventListener('input', updateCompressionValue);
    compressBtn.addEventListener('click', compressImage);

    // Handle Image Upload
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          originalImage.src = e.target.result;
          compressedImage.src = e.target.result; // Set initial compressed image
        };
        reader.readAsDataURL(file);
      }
    }

    // Update Compression Value Display
    function updateCompressionValue() {
      const value = Math.round(compressionRange.value * 100);
      compressionValue.textContent = `${value}%`;
    }

    // Compress Image
    function compressImage() {
      const quality = parseFloat(compressionRange.value);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to image dimensions
      canvas.width = originalImage.naturalWidth;
      canvas.height = originalImage.naturalHeight;

      // Draw image on canvas
      ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

      // Convert canvas to compressed image
      canvas.toBlob(
        (blob) => {
          const url = URL.createObjectURL(blob);
          compressedImage.src = url;
          downloadLink.href = url;
          downloadLink.classList.remove('hidden');
        },
        'image/jpeg',
        quality
      );
    }
  </script>
</body>
</html>
